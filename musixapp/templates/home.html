}

padding:25px;

        }

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <nav class="navbar fixed-top  navbar-expand-lg">
            <div class="container-fluid">
                  <div class="d-flex">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link text-light dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{username}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/employeeapp/empdetails/">Profile</a></li>
                                    <li><a class="dropdown-item" href="http://127.0.0.1:8000/musixapp/likedisplay/">Liked Songs</a></li>

                                </ul>
            </div>
            </div>
            </div>
          </nav>
<br><br><br>
    <div id="o" class="row">
{% for i,j,k,l,m,n,o in mylist %}
        <div class="col-lg-3 col-md-6 col-sm-12 p-4">
<div class="card" style="width: 18rem;">
 <a href="http://127.0.0.1:8000/musixapp/musicdisplay/{{o}}"> <img src="{% static k %}" height="200px" width="100px" class="card-img-top" alt="..."></a>
  <div class="card-body">
    <h6 class="card-title">{{i}}
        <a href="http://127.0.0.1:8000/musixapp/likes/{{o}}" class="btn" style="color:green;float:right;"><i class="fa-solid fa-heart fa-2x"></i></a></h6>
    <p class="card-text">{{j}}</p>
  </div>
</div>
</div>
{% endfor %}
</div>
<nav aria-label="Page navigation example" style="float:right">
  <ul class="pagination">
    <li class="page-item">
         {% if a.has_previous %}
         <li  class="page-item">   <a class="page-link" href="?page=1">&laquo; first</a></li>
         <li  class="page-item">   <a class="page-link" href="?page={{ a.previous_page_number }}">previous</a></li>
        {% endif %}
    </li>
      <li>
      {% if a.has_next %}
          <li class="page-item"> <a class="page-link" href="?page={{ a.next_page_number }}">next</a></li>
          <li class="page-item">  <a class="page-link" href="?page={{ a.paginator.num_pages }}">last &raquo;</a></li>
      {% endif %}
    </li>
  </ul>
</nav>
</body>
</html>
