<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    #b{
        height:800px;
      width:500px;
      padding:25px;
       margin:30px 550px;
        border: 2px;
        border-radius: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f163060e5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div  id="b" class="bg-white shadow">
       {% if messages %}
    {% for message in messages %}
    <div  class="alert alert-info">
        {{message}}
    {% endfor %}
    </div>
{% endif %}
    <div class="mb-3">
        <h3 align="center"><strong>
           Upload product
        </strong> </h3><br>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <label class="form-label text-secondary">Film name</label><br>
        <input type="text" class="form-control" name="filmname">
      </div>
      <div class="mb-3">
        <label class="form-label text-secondary">Music name</label>
        <input type="text" class="form-control" name="musicname">
      </div>
 <div class="mb-3">
        <label class="form-label text-secondary">Singers</label>
        <input type="text" class="form-control" name="singers">
      </div>
      <div class="mb-3">
        <label class="form-label text-secondary">Language</label>
        <input type="text" class="form-control" name="language">
      </div>
      <div class="mb-3">
        <label class="form-label text-secondary">Image</label>
        <input type="file" class="form-control" name="image">
      </div>
    <div class="mb-3">
        <label class="form-label text-secondary">Audio</label>
        <input type="file" class="form-control" name="audio">
      </div>
       <br><center>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" style="background-color:red;color:white">Upload</button></div>
    </center>
       </form>
    </div>
</body>
</html>
